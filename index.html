<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-page">
        <h1>ROCK, PAPER, AND SCISSORS</h1>
        <div class="game-container">
            <div class="player-hud active">
                <h2 class="round">Score</h2>
                <h5 class="score">Human: 0 - Computer: 0</h5>
            </div>
            <div class="human screen active">
                <h3>Human Choice</h3>
                <div class="human-options">
                    <div class="options">
                        <img src="images/rock.png" alt="rock" data-info="rock" class="option">
                        <img src="images/paper.png" alt="paper" data-info="paper" class="option">
                        <img src="images/scissors.png" alt="scissors" data-info="scissors" class="option">
                    </div>
                    <button type="submit" class="submit-choice">Enviar</button>
                </div>
                
            </div>
            <div class="computer screen">
                <h3>Computer Choice</h3>

                <h4 class="computer-choice-word">Paper</h4>
                <img src="images/paper.png" alt="computer-choice" class="computer-choice">
            </div>
            <div class="result screen">
                <h1 class="result-text">You win!</h1>
            </div>
            <div class="final-result">
                <h2 class="final-text"></h2>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
